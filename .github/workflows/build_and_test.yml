name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        token: ${{ secrets.ACTION_PAT }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      env:
        TEST_EMAIL_SERVERS: ${{ secrets.TEST_EMAIL_SERVERS }}
        TEST_EMAIL_ADDRESSES: ${{ secrets.TEST_EMAIL_ADDRESSES }}
      run: dotnet test --no-build --verbosity normal
